<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .password-entry {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .auto-fill-btn {
            margin: 5px 0;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .auto-fill-btn:hover {
            background-color: #45a049;
        }
        .auto-fill-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status-message {
            font-size: 12px;
            padding: 8px;
            margin-top: 8px;
            border-radius: 4px;
            text-align: center;
        }
        .status-pending {
            background-color: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        .status-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        .status-error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Password Manager</h2>
    <div id="credentials"></div>
    <script src="popup.js"></script>
</body>
</html>
